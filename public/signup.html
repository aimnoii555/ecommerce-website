<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" name="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" name="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" name="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" name="number" placeholder="number">

            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="#">terms and conditions</a> </label>
            <br>    
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events mails</label>


            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an account? Login here</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js" ></script>
</body>
</html>
